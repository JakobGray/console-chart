# Default values for console-chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

standalone: false
pullSecret: null
arch:
- amd64
- ppc64le
- s390x

replicas: 1

nodeSelector:
  enabled: false
  os: ""
  customLabelSelector: ""
  customLabelValue: ""
mongo:
  servers: mongodb
  dbName: mcm
  usersecret: icp-mongodb-admin
  tlssecret: cluster-ca-cert
  casecret: cluster-ca-cert
  replicaSet: rs0
compliance:
  mcmNamespace: null
cfcRouterUrl: "https://icp-management-ingress:443"

enabled: true
consoleui:
  image:
    repository: quay.io/open-cluster-management/console-ui
    tag: 1.0.0
    pullPolicy: Always
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "300m"
mcmapplicationui:
  image:
    repository: quay.io/open-cluster-management/mcm-application-ui
    tag: 3.5.0
    pullPolicy: Always
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "400m"
consoleapi:
  image:
    repository: quay.io/open-cluster-management/console-api
    tag: 1.0.0
    pullPolicy: Always
  resources:
    requests:
      memory: "256Mi"
      cpu: "50m"
    limits:
      memory: "512Mi"
      cpu: "100m"
